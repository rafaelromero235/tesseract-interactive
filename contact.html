<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo en una Web</title>
    <link rel="stylesheet" href="contact.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <nav class="navbar">
        <div class="logo_padre">
            <img src="assets/FullLogo_Transparent.png" alt="Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="content-container">
            <!-- Formulario de contacto -->
            <div class="contact-form-container">
                <h3>Contact Us</h3>
                <!-- Formulario con Formsubmit -->
                <form action="https://formsubmit.co/studio@tesseract-interactive.net" method="POST" class="contact-form">
                    <!-- Campo oculto para redirigir al usuario después del envío -->
                    <input type="hidden" name="_next" value="http://tesseract-interactive.net/agradecimiento.html">  <!-- Página de agradecimiento -->
                    <!-- Desactivar CAPTCHA -->
                    <input type="hidden" name="_captcha" value="false">
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="black_container">
        <img src="assets/FullLogo_Transparent.png" alt="logo" class="black_logo">
    </div>

</body>
</html>
